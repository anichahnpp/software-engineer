<html>

	<body>

		<!-- <div class="wrapper" style="background-image: url('bg-registration-form-1.jpg');"> -->
			<div class="inner">
				<div class="image-holder">
					<img src="CSC.png" alt="">
				</div>
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" name="firstname" placeholder="First Name" class="form-control">
						<input type="text" name="lastname" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" name="Username" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                        <i class="zmdi zmdi-account"></i>
                    </div>
					<!-- <div class="form-wrapper">
						<input type="text" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-password"></i>
					</div> -->
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Type</option>
							<option value="student">Student</option>
							<option value="teacher">Teacher</option>
							<option value="other">Educational Quality Development</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name="status" placeholder="Status" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    <br>
                    <center><a href="login.html">Go back to login</a></center>
                    
				</form>
			</div>
		</div>

</html>
